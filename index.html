<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>usercard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="big-box">
      <div id="small-box">
        <!-- <img id="icon" src="./UserIcons/icons/user-circle.png" alt="icon" /> -->
        <img
          id="sam-icon"
          src="./UserIcons/samIcon.jfif"
          alt="sam smith photo"
        />
        <h2 id="username">Sam Smith</h2>
        <h3 id="city">Seattle</h3>
      </div>
      <img
        id="map-marker"
        src="./UserIcons/icons/map-marker.png"

      />

        Developer | Engineer | Problem Solver <br />
        Master of shadows and the Internet!
      </h5>
      <p id="setting">
        <img id="gear" src="./UserIcons/icons/gear.png" alt="gear icon" />
        <a href="#">edit profile</a>
      </p>
    </div>
